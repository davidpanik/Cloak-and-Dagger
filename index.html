<!doctype html>
<html>
	<head>
		<title>Cloak and Dagger</title>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">

		<!-- <link rel="stylesheet" href="styles/main.css"> -->
	</head>

	<body>
		<div data-view="settings">
			<p>
				Score tokens: <!--scoreTokens-->
			</p>

			<p>
				Round number: <!--roundNumber-->
			</p>
		</div>

		<div data-view="deck">
			<p>
				Deck: <!--cards.length-->
			</p>
		</div>

		<div data-view="discard">
			<p>
				Discard: <!--cards.length-->
			</p>
		</div>

		<div data-view="players">
			<p>Current player: <!--currentPlayer--></p>

			<table>
				<tr>
					<th>Name</th>
					<th>Score</th>
					<th>Active</th>
					<th>Cards</th>
				</tr>
				<!--#each players-->
					<tr>
						<td><!--name--></td>
						<td><!--score--></td>
						<td><!--active--></td>
						<td><!--hand.cards.length--></td>
					</tr>
				<!--/each-->
			</table>
		</div>

		<div data-view="log">
			<!--#each store-->
				<!--this--><br/>
			<!--/each-->
		</div>

		<script src="./tools/require.js"></script>

		<script>
			require('game/game');
		</script>
	</body>
</html>
